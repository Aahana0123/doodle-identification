<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Acme&family=Balsamiq+Sans&family=Cookie&family=Courgette&family=Gabriela&family=Indie+Flower&family=Montagu+Slab:wght@100&family=Oleo+Script&family=Oleo+Script+Swash+Caps&family=Pacifico&family=Patrick+Hand&family=Rampart+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Acme&family=Balsamiq+Sans&family=Cookie&family=Courgette&family=Gabriela&family=Indie+Flower&family=Lobster+Two&family=Montagu+Slab:wght@100&family=Oleo+Script&family=Oleo+Script+Swash+Caps&family=Pacifico&family=Patrick+Hand&family=Rampart+One&display=swap" rel="stylesheet">



  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <h1> Doodle Identification
      <button class="btn btn-primary" id="show_sketch" data-toggle="modal" data-target="#myModal"> Show Sketches
      </button>

    </h1><br>
    <div id="myModal" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"> Sketches </h4>
          <button class="close" type="button" data-dismiss="modal"> &times; </button>
        </div>
        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">

        </div>



      </div>

    </div>
    <label id="sketch"> Label </label><br> <br>
    <label id="confidence"> Confidence </label> <br> <br>
    <button class="btn btn-danger" id="clear_canvas" onclick="clear_canvas()"> Clear Canvas </button>


  </center>


  <script src="main.js"></script>
</body>
